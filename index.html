<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
	<section>
		<div class="card">
			<picture class="card-image">
        <source srcset="images/image-product-desktop.jpg" media="(min-width: 376px)">
				<img src="images/image-product-mobile.jpg" alt="">
      </picture>
			<div class="card-content">
				<p class="card-subtitle">Perfume</p>
				<h1 class="card-title">Gabrielle Essence Eau De Parfum</h1>
				<p class="card-text">A floral, solar, and voluptous  interpretation composed by Olivier Polger, Perfumer-Creator for the house of CHANEL.</p>
				<div class="pricing">
					<p>
						$149.99
						<span>$169.99</span>
					</p>
				</div>
				<button class="button">
					<img src="images/icon-cart.svg" alt="">
					<span>
						Add to Cart
					</span>
				</button>
			</div>
		</div>
	</section>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Al Vincent Musa</a>.
    </div> -->
  </body>
</html>
